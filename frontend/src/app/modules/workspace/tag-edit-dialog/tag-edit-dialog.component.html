<h2
  mat-dialog-title
  class="info-text-black"
>
  Update tag
</h2>

<mat-dialog-content
  [formGroup]="dialogForm"
  class="add-dialog-container"
>
  <div class="tag-field-container">
    <mat-form-field class="tag-field">
      <input
        matInput
        placeholder="Tag name"
        formControlName="tagName"
        class="handwitten-field"
        value="{{tagName}}"
      >
    </mat-form-field>

    <div
      class="color-container"
    >
        <input
          type="color"
          id="colorpicker"
          value={{tagColor}}
          class="color-picker"
        >
    </div>
  </div>
</mat-dialog-content>

<div class="buttons-container">
  <mat-dialog-actions class="add-button-container">
    <button
      class="add-button"
      (click)="save()"
      [disabled]="!dialogForm.valid"
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
