<h2
  mat-dialog-title
  class="info-text-black"
>
  Update activity
</h2>

<mat-dialog-content
  [formGroup]="dialogForm"
  class="add-dialog-container"
>
  <mat-form-field>
    <input
      matInput
      placeholder="Activity name"
      formControlName="activityName"
      class="handwitten-field"
      (keypress)="inputValidation($event, 'Activity name')"
    >
  </mat-form-field>
  <mat-form-field>
    <input
    matInput
    placeholder="Activity description"
    formControlName="activityDescription"
    class="handwitten-field"
    (keypress)="inputValidation($event, 'Description')"
  >
  </mat-form-field>
</mat-dialog-content>

<div class="buttons-container">
  <mat-dialog-actions class="delete-button-container">
    <button
      class="delete-button"
      (click)="delete()"
    >
      Delete
    </button>
  </mat-dialog-actions>
  <mat-dialog-actions class="add-button-container">
    <button
      class="add-button"
      (click)="save()"
      [disabled]="!dialogForm.valid"
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
